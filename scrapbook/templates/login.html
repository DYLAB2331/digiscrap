{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form method="POST" action="{% url 'login' %}" class="w-50">
        {% csrf_token %}
    
        <!-- Email input -->
        <div class="form-floating mb-4">
          <input type="text" name="username" class="form-control" id="usernameField" placeholder="Username"/>
          <label for="usernameField">Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-floating mb-4">
          <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password"/>
          <label for="passwordField">Password</label>
        </div>

        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
      
        <!-- Remember Me checkbox -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberLogin" checked/>
              <label class="form-check-label" for="rememberLogin">Remember Me</label>
            </div>
          </div>
        </div>
      
        <!-- Sign In button -->
        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign In</button>
      
        <!-- Register button -->
        <div class="d-flex justify-content-center">
          <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
        </div>

        <div class="d-flex justify-content-center">
            <a href="#!">Forgot password?</a>
        </div>
    </form>
</div>
{% endblock %}
