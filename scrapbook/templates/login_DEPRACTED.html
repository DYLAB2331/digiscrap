{% extends "base.html" %}

{% block content %}
    <h1>Welcome to DigiScrap!</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary">Register Here</a></p>
{% endblock %}
