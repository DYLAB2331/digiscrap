{% extends "base.html" %}

{% block content %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Our Digitial Adventure Book <3</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="{% url 'uploadPhoto' %}" class="me-1 btn btn-outline-primary">Upload Photo</a>
          </li>

          <li class="nav-item">
            <button id="deleteButton" class="me-1 btn btn-outline-danger" onclick="toggleDeleteMode()">Delete</button>
          </li>

          <li class="nav-item">
            <button id="cancelButton" class="btn btn-outline-danger d-none" onclick="toggleCancelButton()">Cancel</button>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <a href="{% url 'logout' %}" class="ms-1 ms-sm-0 btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <form method="post" action="{% url 'deletePhoto' %}" id="deleteForm" >
      {% csrf_token %}
      {% for photo in photos %}
        <div class="mt-3 d-flex flex-column align-items-center">
          <img src="{{ photo.image.url }}" alt="{{ photo.description }}" style="width: 250px; height: auto">
          <input type="checkbox" name="photoIDs" value="{{ photo.id }}" class="photo-checkbox d-none">
          <p class="mt-1">{{ photo.date }}</p>
          <p>{{ photo.description }}</p>
        </div>
      {% empty %}
        <p>No photos uploaded yet.</p>
      {% endfor %}
    </form>
  </div>

{% endblock %}

{% block extra_js %}
  <script src="/static/js/script.js"></script>
{% endblock %}
