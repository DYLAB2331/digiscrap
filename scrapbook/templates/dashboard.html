{% extends "base.html" %}

{% block content %}

  <a href="{% url 'uploadPhoto' %}" class="mt-3 btn btn-primary">Upload Photo</a>
  <button id="deleteButton" class="mt-3 btn btn-danger" onclick="toggleDeleteMode()">Delete</button>
  <button id="cancelButton" class="mt-3 btn btn-danger d-none" onclick="toggleCancelButton()">Cancel</button>
  <a href="{% url 'logout' %}" class="mt-3 btn btn-danger">Logout</a>

  <form id="deleteForm" method="post" action="{% url 'deletePhoto' %}">
    {% csrf_token %}
    {% for photo in photos %}
      <div class="mt-3">
        <input type="checkbox" name="photoIDs" value="{{ photo.id }}" class="photo-checkbox d-none">
        <img src="{{ photo.image.url }}" alt="{{ photo.description }}" style="width: 250px; height: auto">
        <p>{{ photo.description }}</p>
      </div>
    {% empty %}
      <p>No photos uploaded yet.</p>
    {% endfor %}
  </form>
{% endblock %}

{% block extra_js %}
  <script src="/static/js/script.js"></script>
{% endblock %}
